<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch: Blender Realistic Ocean  Complete Tutorial for Stunning CGI Seascape_1080p.mp4</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
        video { width: 80vw; max-width: 900px; margin: 2em auto; background: #000; border-radius: 8px; }
    </style>
</head>
<body>
    <h2>Now Playing: Blender Realistic Ocean  Complete Tutorial for Stunning CGI Seascape_1080p.mp4</h2>
    <video id="video" controls autoplay></video>
    <script>
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('index.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED,function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'index.m3u8';
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        } else {
            document.body.innerHTML += '<p style="color:red;">Your browser does not support HLS playback.</p>';
        }
    </script>
</body>
</html>
