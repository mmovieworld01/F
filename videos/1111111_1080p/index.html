        function loadCustomSubtitles() {
            // Load and parse the VTT file

                    startSubtitleDisplay();

        function parseVTT(vttText) {
            const lines = vttText.split('\n');
            const cues = [];
            let currentCue = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Skip empty lines and WEBVTT header
                if (!line || line === 'WEBVTT') continue;
                
                // Check if line contains time stamps
                if (line.includes(' --> ')) {
                    // Save previous cue if exists
                    if (currentCue) {
                        cues.push(currentCue);
                    }
                    
                    // Parse time stamps
                    const [startTime, endTime] = line.split(' --> ');
                    currentCue = {
                        start: parseTimeStamp(startTime),
                        end: parseTimeStamp(endTime),
                        text: ''
                    };
                } else if (currentCue && line) {
                    // Add text to current cue
                    if (currentCue.text) currentCue.text += '\n';
                    currentCue.text += line;
                }
            }
            
            // Add the last cue
            if (currentCue) {
                cues.push(currentCue);
            }
            
            return cues;
        }

        function parseTimeStamp(timeStr) {
            // Parse format: HH:MM:SS.mmm or MM:SS.mmm
            const parts = timeStr.split(':');
            let hours = 0, minutes = 0, seconds = 0;
            
            if (parts.length === 3) {
                hours = parseInt(parts[0]);
                minutes = parseInt(parts[1]);
                seconds = parseFloat(parts[2]);
            } else if (parts.length === 2) {
                minutes = parseInt(parts[0]);
                seconds = parseFloat(parts[1]);
            }
            
            return hours * 3600 + minutes * 60 + seconds;
        }

        function startSubtitleDisplay() {

        function updateSubtitleDisplay() {
            if (!player || player.paused()) return;
            
            // Check if subtitles are enabled via Video.js caption menu
            const tracks = player.textTracks();
            let subtitlesEnabled = false;
            
            for (let i = 0; i < tracks.length; i++) {

                    subtitlesEnabled = true;

            const currentTime = player.currentTime();

            if (!subtitlesEnabled) {

                subtitleElement.style.display = 'none';

            // Find current subtitle cue
            const currentCue = subtitleData.find(cue => 
                currentTime >= cue.start && currentTime <= cue.end

            if (currentCue) {
                // Clean up HTML tags and show subtitle

        }        function handleFullscreenSubtitles() {

        function initializeSubtitleSettingsPanel() {
            // Set initial values from current settings
            document.getElementById('fontFamily').value = currentSubtitleSettings.fontFamily;
            document.getElementById('fontSize').value = parseFloat(currentSubtitleSettings.fontSize);
            document.getElementById('fontWeight').value = currentSubtitleSettings.fontWeight;

            document.getElementById('padding').value = parseInt(currentSubtitleSettings.padding.split(' ')[0]);
            document.getElementById('lineHeight').value = parseFloat(currentSubtitleSettings.lineHeight);

            for (let option of shadowSelect.options) {

        function updateSubtitleSettings() {
            // Get current values from form
            const fontFamily = document.getElementById('fontFamily').value;
            const fontSize = document.getElementById('fontSize').value + 'em';
            const fontWeight = document.getElementById('fontWeight').value;
            const textColor = document.getElementById('textColor').value;
            const backgroundColor = document.getElementById('backgroundColor').value;
            const backgroundOpacity = document.getElementById('backgroundOpacity').value;
            const textShadow = document.getElementById('textShadow').value;
            const borderRadius = document.getElementById('borderRadius').value + 'px';
            const padding = document.getElementById('padding').value;
            const lineHeight = document.getElementById('lineHeight').value;

            // Update display values
            document.getElementById('fontSizeValue').textContent = fontSize;
            document.getElementById('textColorValue').textContent = textColor;
            document.getElementById('backgroundColorValue').textContent = backgroundColor;
            document.getElementById('backgroundOpacityValue').textContent = backgroundOpacity + '%';
            document.getElementById('borderRadiusValue').textContent = borderRadius;
            document.getElementById('paddingValue').textContent = padding + 'px ' + (parseInt(padding) * 2) + 'px';
            document.getElementById('lineHeightValue').textContent = lineHeight;

            // Calculate background color with opacity
            const bgOpacity = backgroundOpacity / 100;
            const bgColorRgb = hexToRgb(backgroundColor);
            const backgroundColorWithOpacity = `rgba(${bgColorRgb.r}, ${bgColorRgb.g}, ${bgColorRgb.b}, ${bgOpacity})`;

            // Apply to CSS variables for preview
            const root = document.documentElement;
            root.style.setProperty('--subtitle-font-family', fontFamily);
            root.style.setProperty('--subtitle-font-size', fontSize);
            root.style.setProperty('--subtitle-font-weight', fontWeight);
            root.style.setProperty('--subtitle-color', textColor);
            root.style.setProperty('--subtitle-background', backgroundColorWithOpacity);
            root.style.setProperty('--subtitle-shadow', textShadow);
            root.style.setProperty('--subtitle-border-radius', borderRadius);
            root.style.setProperty('--subtitle-padding', padding + 'px ' + (parseInt(padding) * 2) + 'px');
            root.style.setProperty('--subtitle-line-height', lineHeight);

            // Update current settings object
            currentSubtitleSettings = {
                fontFamily,
                fontSize,
                fontWeight,
                textColor,
                backgroundColor,
                backgroundOpacity: parseInt(backgroundOpacity),
                textShadow,
                borderRadius,
                padding: padding + 'px ' + (parseInt(padding) * 2) + 'px',
                lineHeight
            };
        }

        function resetSubtitleSettings() {
            currentSubtitleSettings = { ...defaultSubtitleSettings };
            initializeSubtitleSettingsPanel();
            
            // Clear localStorage
            localStorage.removeItem('subtitleSettings');
        }

        function saveSubtitleSettings() {
            localStorage.setItem('subtitleSettings', JSON.stringify(currentSubtitleSettings));
        }

        function loadSubtitleSettings() {
            const saved = localStorage.getItem('subtitleSettings');
            if (saved) {
                currentSubtitleSettings = { ...defaultSubtitleSettings, ...JSON.parse(saved) };
            }
            
            // Apply loaded settings
            const root = document.documentElement;
            const bgOpacity = currentSubtitleSettings.backgroundOpacity / 100;
            const bgColorRgb = hexToRgb(currentSubtitleSettings.backgroundColor);
            const backgroundColorWithOpacity = `rgba(${bgColorRgb.r}, ${bgColorRgb.g}, ${bgColorRgb.b}, ${bgOpacity})`;

            root.style.setProperty('--subtitle-font-family', currentSubtitleSettings.fontFamily);
            root.style.setProperty('--subtitle-font-size', currentSubtitleSettings.fontSize);
            root.style.setProperty('--subtitle-font-weight', currentSubtitleSettings.fontWeight);
            root.style.setProperty('--subtitle-color', currentSubtitleSettings.textColor);
            root.style.setProperty('--subtitle-background', backgroundColorWithOpacity);
            root.style.setProperty('--subtitle-shadow', currentSubtitleSettings.textShadow);
            root.style.setProperty('--subtitle-border-radius', currentSubtitleSettings.borderRadius);
            root.style.setProperty('--subtitle-padding', currentSubtitleSettings.padding);
            root.style.setProperty('--subtitle-line-height', currentSubtitleSettings.lineHeight);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Utility functions
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Handle page visibility changes (pause video when tab is hidden)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && player && !player.paused()) {
                player.pause();
            }
        });

        // Error handling for network issues
        window.addEventListener('online', function() {
            if (player && player.error()) {
                retryLoad();
            }
        });

        window.addEventListener('offline', function() {
            showError('Network connection lost. Please check your internet connection.');
        });        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (player) {
                player.dispose();
            }
        });

        // Custom Control Bar Functions
        function initializeCustomControls() {
            const controlBar = document.getElementById('customControlBar');
            const videoContainer = document.querySelector('.player-container');
            
            // Show controls on mouse move/enter
            videoContainer.addEventListener('mouseenter', showControls);
            videoContainer.addEventListener('mousemove', showControls);
            videoContainer.addEventListener('mouseleave', hideControlsDelayed);
            
            // Touch events for mobile
            videoContainer.addEventListener('touchstart', showControls);
            videoContainer.addEventListener('touchend', hideControlsDelayed);
            
            // Fullscreen mouse events
            document.addEventListener('mouseenter', (e) => {
                if (player && player.isFullscreen()) {
                    showControls();
                }
            });
            
            document.addEventListener('mousemove', (e) => {
                if (player && player.isFullscreen()) {
                    showControls();
                }
            });
            
            document.addEventListener('mouseleave', (e) => {
                if (player && player.isFullscreen()) {
                    hideControlsDelayed();
                }
            });
            
            // Initialize all control buttons
            initializePlayButton();            initializeProgressBar();            initializeVolumeControls();
            initializeCaptionControls();
            initializeSpeedControls();
            initializeQualityButton();
            initializeFullscreenButton();
            
            // Update display periodically
            setInterval(updateControlsDisplay, 100);
            
            // Show controls initially
            showControls();
        }

        function showControls() {
            const controlBar = document.getElementById('customControlBar');
            controlBar.classList.add('show');
            
            // Clear any existing timeout
            if (controlBarTimeout) {
                clearTimeout(controlBarTimeout);
            }
        }

        function hideControlsDelayed() {
            if (controlBarTimeout) {
                clearTimeout(controlBarTimeout);
            }
            
            controlBarTimeout = setTimeout(() => {
                const controlBar = document.getElementById('customControlBar');
                if (!isDragging) {
                    controlBar.classList.remove('show');
                }
            }, 3000);
        }

        function initializePlayButton() {
            const playBtn = document.getElementById('playBtn');
            const playIcon = playBtn.querySelector('span');
            
            playBtn.addEventListener('click', () => {
                if (player.paused()) {
                    player.play();
                } else {
                    player.pause();
                }
            });
            
            // Update play button state
            player.on('play', () => {
                playIcon.className = 'icon-pause';
            });
            
            player.on('pause', () => {
                playIcon.className = 'icon-play';
            });
        }

        function initializeProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const progressPlayed = document.getElementById('progressPlayed');
            const progressBuffer = document.getElementById('progressBuffer');
            const progressHandle = document.getElementById('progressHandle');
            const timeTooltip = document.getElementById('timeTooltip');
            
            // Click to seek
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const duration = player.duration();
                if (duration) {
                    player.currentTime(duration * percent);
                }
            });
            
            // Drag to seek
            let dragging = false;
            
            progressHandle.addEventListener('mousedown', (e) => {
                dragging = true;
                isDragging = true;
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (dragging) {
                    const rect = progressBar.getBoundingClientRect();
                    const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                    const duration = player.duration();
                    if (duration) {
                        player.currentTime(duration * percent);
                    }
                }
            });
            
            document.addEventListener('mouseup', () => {
                dragging = false;
                isDragging = false;
            });
            
            // Show time tooltip on hover
            progressBar.addEventListener('mousemove', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const duration = player.duration();
                
                if (duration) {
                    const time = duration * percent;
                    timeTooltip.textContent = formatTime(time);
                    timeTooltip.style.left = `${e.clientX - rect.left}px`;
                    timeTooltip.style.opacity = '1';
                }
            });
            
            progressBar.addEventListener('mouseleave', () => {
                timeTooltip.style.opacity = '0';
            });
        }        function initializeVolumeControls() {
            const volumeBtn = document.getElementById('volumeBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeFilled = document.getElementById('volumeFilled');
            const volumeHandle = document.getElementById('volumeHandle');
            const volumeIcon = volumeBtn.querySelector('span');
            
            let isDragging = false;
            
            volumeBtn.addEventListener('click', () => {
                player.muted(!player.muted());
            });
            
            volumeSlider.addEventListener('click', (e) => {
                if (!isDragging) {
                    const rect = volumeSlider.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    player.volume(Math.max(0, Math.min(1, percent)));
                    player.muted(false);
                }
            });
            
            // Volume handle dragging
            volumeHandle.addEventListener('mousedown', (e) => {
                isDragging = true;
                e.preventDefault();
                
                const handleMouseMove = (e) => {
                    const rect = volumeSlider.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    player.volume(Math.max(0, Math.min(1, percent)));
                    player.muted(false);
                };
                
                const handleMouseUp = () => {
                    isDragging = false;
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                };
                
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            });
              // Update volume display and handle position
            player.on('volumechange', () => {
                const volume = player.volume();
                const muted = player.muted();
                
                volumeFilled.style.width = `${volume * 100}%`;
                volumeHandle.style.left = `${volume * 100}%`;
                volumeIcon.className = muted || volume === 0 ? 'icon-volume-mute' : 'icon-volume';
            });
            
            // Set initial volume handle position
            setTimeout(() => {
                const initialVolume = player.volume();
                volumeFilled.style.width = `${initialVolume * 100}%`;
                volumeHandle.style.left = `${initialVolume * 100}%`;
            }, 100);
        }

        function initializeCaptionControls() {
            const captionDropdown = document.getElementById('captionDropdown');
            const captionBtn = document.getElementById('captionBtn');
            
            captionBtn.addEventListener('click', () => {
                captionDropdown.classList.toggle('active');
                
                // Close other dropdowns
                document.getElementById('speedDropdown').classList.remove('active');
            });
            
            // Handle caption menu items
            captionDropdown.querySelectorAll('.custom-dropdown-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const track = e.target.dataset.track;
                    if (track === 'settings') {
                        captionDropdown.classList.remove('active');
                        setTimeout(() => {
                            showSubtitleSettings();
                        }, 100);
                    } else {
                        // Handle caption on/off
                        const tracks = player.textTracks();
                        for (let i = 0; i < tracks.length; i++) {
                            if (tracks[i].language === 'ml') {
                                tracks[i].mode = track === 'ml' ? 'showing' : 'hidden';
                                break;
                            }
                        }
                        // Update active state
                        captionDropdown.querySelectorAll('.custom-dropdown-item').forEach(el => 
                            el.classList.remove('active'));
                        e.target.classList.add('active');
                        // Update button state
                        captionBtn.classList.toggle('active', track === 'ml');
                        captionDropdown.classList.remove('active');
                    }
                });
            });
        }

        function initializeSpeedControls() {
            const speedDropdown = document.getElementById('speedDropdown');
            const speedBtn = document.getElementById('speedBtn');
            
            speedBtn.addEventListener('click', () => {
                speedDropdown.classList.toggle('active');
                
                // Close other dropdowns
                document.getElementById('captionDropdown').classList.remove('active');
            });
            
            // Handle speed menu items
            speedDropdown.querySelectorAll('.custom-dropdown-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const speed = parseFloat(e.target.dataset.speed);
                    player.playbackRate(speed);
                    
                    // Update active state
                    speedDropdown.querySelectorAll('.custom-dropdown-item').forEach(el => 
                        el.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    speedDropdown.classList.remove('active');
                });
            });        }

        function initializeQualityButton() {
            const qualityBtn = document.getElementById('qualityBtn');
            
            qualityBtn.addEventListener('click', () => {
                // For now, just show an alert since only Full HD is available
                // You can expand this to show a dropdown when more qualities are available
                alert('Current Quality: Full HD (1080p)\n\nOnly Full HD is currently available for this video.');
            });
        }        function initializeFullscreenButton() {
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            // Check if device is mobile
            function isMobileDevice() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                       window.innerWidth <= 768;
            }
            
            // Lock orientation to landscape on mobile
            function lockToLandscape() {
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(err => {
                        console.log('Orientation lock failed:', err);
                    });
                } else if (screen.lockOrientation) {
                    screen.lockOrientation('landscape');
                } else if (screen.webkitLockOrientation) {
                    screen.webkitLockOrientation('landscape');
                } else if (screen.mozLockOrientation) {
                    screen.mozLockOrientation('landscape');
                }
            }
            
            // Unlock orientation
            function unlockOrientation() {
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                } else if (screen.unlockOrientation) {
                    screen.unlockOrientation();
                } else if (screen.webkitUnlockOrientation) {
                    screen.webkitUnlockOrientation();
                } else if (screen.mozUnlockOrientation) {
                    screen.mozUnlockOrientation();
                }
            }
            
            fullscreenBtn.addEventListener('click', () => {
                if (player.isFullscreen()) {
                    player.exitFullscreen();
                    // Unlock orientation when exiting fullscreen on mobile
                    if (isMobileDevice()) {
                        unlockOrientation();
                    }
                } else {
                    player.requestFullscreen();
                    // Lock to landscape when entering fullscreen on mobile
                    if (isMobileDevice()) {
                        // Small delay to ensure fullscreen is active
                        setTimeout(() => {
                            lockToLandscape();
                        }, 100);
                    }
                }
            });
            
            // Listen for fullscreen changes to handle orientation
            player.on('fullscreenchange', () => {
                if (isMobileDevice()) {
                    if (player.isFullscreen()) {
                        lockToLandscape();
                    } else {
                        unlockOrientation();
                    }
                }
            });
        }

        function updateControlsDisplay() {
            if (!player) return;
            
            // Update progress
            const currentTime = player.currentTime();
            const duration = player.duration();
            const buffered = player.buffered();
            
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                document.getElementById('progressPlayed').style.width = `${progressPercent}%`;
                
                // Update buffered
                if (buffered.length > 0) {
                    const bufferPercent = (buffered.end(buffered.length - 1) / duration) * 100;
                    document.getElementById('progressBuffer').style.width = `${bufferPercent}%`;
                }
                
                // Update time display
                document.getElementById('currentTime').textContent = formatTime(currentTime);
                document.getElementById('duration').textContent = formatTime(duration);
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.custom-dropdown')) {
                document.querySelectorAll('.custom-dropdown').forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });
