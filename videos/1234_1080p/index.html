    <script>
        // Configuration
        const CONFIG = {
            videoSource: 'index.m3u8',
            subtitleSource: 'Anuja.2024.Short.Msone_EN.vtt',
            autoplay: false,
            muted: false
        };

        let player;
        let subtitleData = [];
        let subtitleInterval = null;
        let controlBarTimeout = null;
        let isDragging = false;
        let lastMouseMoveTime = 0;
        let mouseIdleTimeout = null;

        // Initialize the player when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializePlayer();
            setupEventListeners();
            initializeCustomControls();
        });

        function initializePlayer() {
            // Initialize Video.js player
            player = videojs('videoPlayer', {
                fluid: true,
                responsive: true,
                playbackRates: [0.5, 1, 1.25, 1.5, 2],
                controls: true,
                preload: 'auto',
                autoplay: CONFIG.autoplay,
                muted: CONFIG.muted,
                html5: {
                    hls: {
                        enableLowInitialPlaylist: true,
                        smoothQualityChange: true,
                        overrideNative: true
                    }
                }
            });

            // Set video source
            player.src({
                src: CONFIG.videoSource,
                type: 'application/vnd.apple.mpegurl'
            });

            // Player event listeners
            player.ready(function() {
                console.log('Player is ready');
                hideLoading();
            });

            player.on('loadstart', function() {
                showLoading();
            });

            player.on('canplay', function() {
                hideLoading();
                console.log('Video can start playing');
            });

            player.on('error', function(e) {
                console.error('Player error:', e);
                showError('Failed to load video stream. Please check your connection and try again.');
            });

            player.on('play', function() {
                startSubtitleDisplay();
                console.log('Video started playing');
                setTimeout(() => {
                    hideControlsDelayed();
                }, 1000);
            });

            player.on('pause', function() {
                if (subtitleInterval) {
                    clearInterval(subtitleInterval);
                }
                showControls();
                console.log('Video paused');
            });

            // Add subtitle support
            if (CONFIG.subtitleSource) {
                addSubtitleSupport();
                loadCustomSubtitles();
            }

            // Keyboard shortcuts
            setupKeyboardShortcuts();
        }

        function addSubtitleSupport() {
            // Add Video.js text track for caption menu functionality
            const textTrack = player.addRemoteTextTrack({
                kind: 'subtitles',
                label: 'EN',
                language: 'en',
                src: CONFIG.subtitleSource,
                default: true
            }, false);

            // Set track mode to showing for menu functionality
            player.ready(() => {
                const tracks = player.textTracks();
                for (let i = 0; i < tracks.length; i++) {
                    if (tracks[i].language === 'en') {
                        tracks[i].mode = 'showing';
                        break;
                    }
                }
            });
        }

        function loadCustomSubtitles() {
            if (!CONFIG.subtitleSource) return;
            
            fetch(CONFIG.subtitleSource)
                .then(response => response.text())
                .then(vttText => {
                    subtitleData = parseVTT(vttText);
                    console.log('Custom subtitles loaded:', subtitleData.length, 'cues');
                    startSubtitleDisplay();
                })
                .catch(error => {
                    console.error('Failed to load custom subtitles:', error);
                });
        }

        function parseVTT(vttText) {
            const lines = vttText.split('\n');
            const cues = [];
            let currentCue = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (!line || line === 'WEBVTT') continue;
                
                if (line.includes(' --> ')) {
                    if (currentCue) {
                        cues.push(currentCue);
                    }
                    
                    const [startTime, endTime] = line.split(' --> ');
                    currentCue = {
                        start: parseTimeStamp(startTime),
                        end: parseTimeStamp(endTime),
                        text: ''
                    };
                } else if (currentCue && line) {
                    if (currentCue.text) currentCue.text += '\n';
                    currentCue.text += line;
                }
            }
            
            if (currentCue) {
                cues.push(currentCue);
            }
            
            return cues;
        }

        function parseTimeStamp(timeStr) {
            const parts = timeStr.split(':');
            let hours = 0, minutes = 0, seconds = 0;
            
            if (parts.length === 3) {
                hours = parseInt(parts[0]);
                minutes = parseInt(parts[1]);
                seconds = parseFloat(parts[2]);
            } else if (parts.length === 2) {
                minutes = parseInt(parts[0]);
                seconds = parseFloat(parts[1]);
            }
            
            return hours * 3600 + minutes * 60 + seconds;
        }

        function startSubtitleDisplay() {
            if (subtitleInterval) {
                clearInterval(subtitleInterval);
            }
            subtitleInterval = setInterval(updateSubtitleDisplay, 100);
        }
        
        function updateSubtitleDisplay() {
            if (!player || player.paused()) return;
            
            const tracks = player.textTracks();
            let subtitlesEnabled = false;
            
            for (let i = 0; i < tracks.length; i++) {
                if (tracks[i].language === 'en' && tracks[i].mode === 'showing') {
                    subtitlesEnabled = true;
                    break;
                }
            }
            
            const currentTime = player.currentTime();
            const subtitleElement = document.getElementById('subtitleText');
            
            if (!subtitlesEnabled) {
                subtitleElement.style.display = 'none';
                return;
            }
            
            const currentCue = subtitleData.find(cue => 
                currentTime >= cue.start && currentTime <= cue.end
            );
            
            if (currentCue) {
                let cleanText = currentCue.text
                    .replace(/<[^>]*>/g, '')
                    .replace(/&nbsp;/g, ' ')
                    .trim();
                
                subtitleElement.textContent = cleanText;
                subtitleElement.style.display = 'inline-block';
            } else {
                subtitleElement.style.display = 'none';
            }
        }

        function initializeCustomControls() {
            const controlBar = document.getElementById('customControlBar');
            const videoContainer = document.querySelector('.player-container');
            
            function handleMouseMove() {
                lastMouseMoveTime = Date.now();
                showControls();
                
                if (mouseIdleTimeout) {
                    clearTimeout(mouseIdleTimeout);
                }
                
                if (player && !player.paused()) {
                    mouseIdleTimeout = setTimeout(() => {
                        if (Date.now() - lastMouseMoveTime >= 3000) {
                            hideControlsImmediate();
                        }
                    }, 3000);
                }
            }
            
            videoContainer.addEventListener('mouseenter', showControls);
            videoContainer.addEventListener('mousemove', handleMouseMove);
            videoContainer.addEventListener('mouseleave', hideControlsDelayed);
            
            initializePlayButton();
            initializeProgressBar();
            initializeVolumeControls();
            initializeCaptionControls();
            initializeSpeedControls();
            initializeQualityButton();
            initializeFullscreenButton();
            
            setInterval(updateControlsDisplay, 100);
            showControls();
        }

        function showControls() {
            const controlBar = document.getElementById('customControlBar');
            const videoContainer = document.querySelector('.player-container');
            
            controlBar.classList.add('show');
            videoContainer.classList.remove('hide-cursor');
            
            if (controlBarTimeout) {
                clearTimeout(controlBarTimeout);
                controlBarTimeout = null;
            }
            if (mouseIdleTimeout) {
                clearTimeout(mouseIdleTimeout);
                mouseIdleTimeout = null;
            }
        }

        function hideControlsDelayed() {
            if (controlBarTimeout) {
                clearTimeout(controlBarTimeout);
            }
            
            controlBarTimeout = setTimeout(() => {
                const controlBar = document.getElementById('customControlBar');
                const videoContainer = document.querySelector('.player-container');
                
                if (!isDragging && player && !player.paused()) {
                    controlBar.classList.remove('show');
                    videoContainer.classList.add('hide-cursor');
                }
            }, 3000);
        }

        function hideControlsImmediate() {
            const controlBar = document.getElementById('customControlBar');
            const videoContainer = document.querySelector('.player-container');
            
            if (!isDragging && player && !player.paused()) {
                controlBar.classList.remove('show');
                videoContainer.classList.add('hide-cursor');
            }
        }

        function initializePlayButton() {
            const playBtn = document.getElementById('playBtn');
            const playIcon = playBtn.querySelector('span');
            
            playBtn.addEventListener('click', () => {
                if (player.paused()) {
                    player.play();
                } else {
                    player.pause();
                }
            });
            
            player.on('play', () => {
                playIcon.className = 'icon-pause';
            });
            
            player.on('pause', () => {
                playIcon.className = 'icon-play';
            });
        }

        function initializeProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const progressPlayed = document.getElementById('progressPlayed');
            const progressBuffer = document.getElementById('progressBuffer');
            const progressHandle = document.getElementById('progressHandle');
            
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const duration = player.duration();
                if (duration) {
                    player.currentTime(duration * percent);
                }
            });
            
            let dragging = false;
            
            progressHandle.addEventListener('mousedown', (e) => {
                dragging = true;
                isDragging = true;
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (dragging) {
                    const rect = progressBar.getBoundingClientRect();
                    const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                    const duration = player.duration();
                    if (duration) {
                        player.currentTime(duration * percent);
                    }
                }
            });
            
            document.addEventListener('mouseup', () => {
                dragging = false;
                isDragging = false;
            });
        }

        function initializeVolumeControls() {
            const volumeBtn = document.getElementById('volumeBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeFilled = document.getElementById('volumeFilled');
            const volumeHandle = document.getElementById('volumeHandle');
            const volumeIcon = volumeBtn.querySelector('span');
            
            let isDragging = false;
            
            volumeBtn.addEventListener('click', () => {
                player.muted(!player.muted());
            });
            
            volumeSlider.addEventListener('click', (e) => {
                if (!isDragging) {
                    const rect = volumeSlider.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    player.volume(Math.max(0, Math.min(1, percent)));
                    player.muted(false);
                }
            });
            
            player.on('volumechange', () => {
                const volume = player.volume();
                const muted = player.muted();
                
                volumeFilled.style.width = `${volume * 100}%`;
                volumeHandle.style.left = `${volume * 100}%`;
                volumeIcon.className = muted || volume === 0 ? 'icon-volume-mute' : 'icon-volume';
            });
        }

        function initializeCaptionControls() {
            const captionDropdown = document.getElementById('captionDropdown');
            const captionBtn = document.getElementById('captionBtn');
              
            captionBtn.addEventListener('click', () => {
                captionDropdown.classList.toggle('active');
                document.getElementById('speedDropdown').classList.remove('active');
            });
            
            captionDropdown.querySelectorAll('.custom-dropdown-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const track = e.target.dataset.track;
                    if (track) {
                        const tracks = player.textTracks();
                        for (let i = 0; i < tracks.length; i++) {
                            if (tracks[i].language === 'en') {
                                tracks[i].mode = track === 'en' ? 'showing' : 'hidden';
                                break;
                            }
                        }
                        captionDropdown.querySelectorAll('.custom-dropdown-item').forEach(el => 
                            el.classList.remove('active'));
                        e.target.classList.add('active');
                        captionBtn.classList.toggle('active', track === 'en');
                        captionDropdown.classList.remove('active');
                    }
                });
            });
        }

        function initializeSpeedControls() {
            const speedDropdown = document.getElementById('speedDropdown');
            const speedBtn = document.getElementById('speedBtn');
            const speedIcon = speedBtn.querySelector('span');
            
            speedBtn.addEventListener('click', () => {
                speedDropdown.classList.toggle('active');
                document.getElementById('captionDropdown').classList.remove('active');
            });
            
            speedDropdown.querySelectorAll('.custom-dropdown-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const speed = parseFloat(e.target.dataset.speed);
                    player.playbackRate(speed);
                    
                    speedIcon.textContent = speed + 'x';
                    
                    speedDropdown.querySelectorAll('.custom-dropdown-item').forEach(el => 
                        el.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    speedDropdown.classList.remove('active');
                });
            });
        }

        function initializeQualityButton() {
            const qualityBtn = document.getElementById('qualityBtn');
            qualityBtn.addEventListener('click', () => {
                console.log('Quality button clicked - currently HD only');
            });
        }

        function initializeFullscreenButton() {
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            fullscreenBtn.addEventListener('click', () => {
                if (player.isFullscreen()) {
                    player.exitFullscreen();
                } else {
                    player.requestFullscreen();
                }
            });
        }

        function updateControlsDisplay() {
            if (!player) return;
            
            const currentTime = player.currentTime();
            const duration = player.duration();
            const buffered = player.buffered();
            
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                document.getElementById('progressPlayed').style.width = `${progressPercent}%`;
                
                if (buffered.length > 0) {
                    const bufferPercent = (buffered.end(buffered.length - 1) / duration) * 100;
                    document.getElementById('progressBuffer').style.width = `${bufferPercent}%`;
                }
                
                document.getElementById('currentTime').textContent = formatTime(currentTime);
                document.getElementById('duration').textContent = formatTime(duration);
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function setupEventListeners() {
            window.addEventListener('resize', function() {
                if (player) {
                    player.dimensions('100%', '100%');
                }
            });
        }

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                if (e.target.tagName === 'INPUT') return;

                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        if (player.paused()) {
                            player.play();
                        } else {
                            player.pause();
                        }
                        break;
                    case 'f':
                    case 'F':
                        if (player.isFullscreen()) {
                            player.exitFullscreen();
                        } else {
                            player.requestFullscreen();
                        }
                        break;
                    case 'm':
                    case 'M':
                        player.muted(!player.muted());
                        break;
                }
            });
        }

        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.classList.remove('hidden');
                overlay.style.display = 'flex';
            }
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.classList.add('hidden');
                overlay.style.display = 'none';
            }
        }

        function showError(message) {
            hideLoading();
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }

        function retryLoad() {
            document.getElementById('errorMessage').style.display = 'none';
            showLoading();
            player.src({
                src: CONFIG.videoSource,
                type: 'application/vnd.apple.mpegurl'
            });
            player.load();
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.custom-dropdown')) {
                document.querySelectorAll('.custom-dropdown').forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });
    </script>
</body>
