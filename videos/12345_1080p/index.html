<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch: Blender Realistic Ocean  Complete Tutorial for Stunning CGI Seascape_1080p</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #111;
        }
        body {
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
        }
        .player-embed-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
        }
        .player-title-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 24px 0 12px 0;
            background: linear-gradient(180deg,rgba(0,0,0,0.85) 70%,rgba(0,0,0,0.0) 100%);
            color: #fff;
            font-size: 2vw;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1px;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 2px 8px #000, 0 0 2px #000;
        }
        .plyr {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw;
            max-height: 100vh;
            background: #000;
            border-radius: 0;
            box-shadow: none;
        }
        video {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            background: #000;
            border-radius: 0;
        }
        @media (max-width: 600px) {
            .player-title-overlay { font-size: 4vw; padding: 14px 0 8px 0; }
        }
    </style>
</head>
<body>
    <div class="player-embed-container">
        <div class="player-title-overlay">Blender Realistic Ocean  Complete Tutorial for Stunning CGI Seascape_1080p</div>
        <video id="player" playsinline controls poster="" tabindex="0"></video>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const video = document.getElementById('player');
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource('index.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'index.m3u8';
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        } else {
            document.body.innerHTML += '<p style="color:red;text-align:center;">Your browser does not support HLS playback.</p>';
        }
        const player = new Plyr(video, {
            controls: [
                'play-large', 'rewind', 'play', 'fast-forward', 'progress', 'current-time', 'duration', 'mute', 'volume', 'settings', 'pip', 'airplay', 'fullscreen'
            ],
            seekTime: 10,
            tooltips: { controls: true, seek: true },
            settings: ['quality', 'speed', 'loop'],
            i18n: { restart: 'Restart', rewind: 'Rewind 10s', fastForward: 'Forward 10s' },
        });
    });
    </script>
</body>
</html>
