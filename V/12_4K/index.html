<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kotta Streaming Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #181818; color: #fff; font-family: Arial, sans-serif; margin: 0; }
        .container { max-width: 900px; margin: 40px auto; background: #232323; border-radius: 16px; padding: 32px; }
        h1 { color: #ffb400; font-size: 2.2rem; }
        video { width: 100%; border-radius: 12px; background: #222; min-height: 320px; }
        #status { margin: 18px 0; color: #ffb400; font-size: 1.1rem; }
    </style>
</head>
<body>
<div class="container">
    <h1>Kotta Streaming Player</h1>
    <div id="status">Loading video...</div>
    <video id="player" controls></video>
</div>
<script>
const chunkUrls = ["https:\/\/raw.githubusercontent.com\/mmovieworld01\/F1\/main\/V\/12_4K\/684552b7244f7_Blender Realistic Ocean  Complete Tutorial for Stunning CGI Seascape_1080p.mp4.chunk0","https:\/\/raw.githubusercontent.com\/mmovieworld01\/F1\/main\/V\/12_4K\/684552b7244f7_Blender Realistic Ocean  Complete Tutorial for Stunning CGI Seascape_1080p.mp4.chunk1","https:\/\/raw.githubusercontent.com\/mmovieworld01\/F1\/main\/V\/12_4K\/684552b7244f7_Blender Realistic Ocean  Complete Tutorial for Stunning CGI Seascape_1080p.mp4.chunk2","https:\/\/raw.githubusercontent.com\/mmovieworld01\/F1\/main\/V\/12_4K\/684552b7244f7_Blender Realistic Ocean  Complete Tutorial for Stunning CGI Seascape_1080p.mp4.chunk3","https:\/\/raw.githubusercontent.com\/mmovieworld01\/F1\/main\/V\/12_4K\/684552b7244f7_Blender Realistic Ocean  Complete Tutorial for Stunning CGI Seascape_1080p.mp4.chunk4","https:\/\/raw.githubusercontent.com\/mmovieworld01\/F1\/main\/V\/12_4K\/684552b7244f7_Blender Realistic Ocean  Complete Tutorial for Stunning CGI Seascape_1080p.mp4.chunk5","https:\/\/raw.githubusercontent.com\/mmovieworld01\/F1\/main\/V\/12_4K\/684552b7244f7_Blender Realistic Ocean  Complete Tutorial for Stunning CGI Seascape_1080p.mp4.chunk6"];
const key = "k3K4cjgS1GeC026mmlToh6ACyzfWuSDYWbWFmBOhsh4=";
const iv = "oqIQCK3FpRgYJRzYZgp2nw==";

async function fetchAndDecryptChunk(url, keyBytes, ivBytes) {
    const resp = await fetch(url);
    if (!resp.ok) throw new Error("Failed to fetch chunk: " + url);
    const enc = await resp.arrayBuffer();
    const cryptoKey = await window.crypto.subtle.importKey(
        "raw", keyBytes, { name: "AES-CBC" }, false, ["decrypt"]
    );
    const dec = await window.crypto.subtle.decrypt(
        { name: "AES-CBC", iv: ivBytes },
        cryptoKey, enc
    );
    return new Uint8Array(dec);
}

async function streamAndPlay() {
    const player = document.getElementById("player");
    const status = document.getElementById("status");
    const keyBytes = Uint8Array.from(atob(key), c => c.charCodeAt(0));
    const ivBytes = Uint8Array.from(atob(iv), c => c.charCodeAt(0));

    if (!('MediaSource' in window)) {
        status.textContent = "MediaSource API not supported in this browser.";
        return;
    }

    const mediaSource = new MediaSource();
    player.src = URL.createObjectURL(mediaSource);

    mediaSource.addEventListener('sourceopen', async () => {
        let mimeCodec = 'video/mp4; codecs="avc1.64001F, mp4a.40.2"';
        let sourceBuffer;
        try {
            sourceBuffer = mediaSource.addSourceBuffer(mimeCodec);
        } catch (e) {
            status.textContent = "Error: " + e.message + " (try a different browser)";
            return;
        }
        let i = 0;
        async function appendNextChunk() {
            if (i >= chunkUrls.length) {
                mediaSource.endOfStream();
                status.textContent = "Ready!";
                return;
            }
            status.textContent = `Processing chunk ${i+1} of ${chunkUrls.length}...`;
            try {
                let dec = await fetchAndDecryptChunk(chunkUrls[i], keyBytes, ivBytes);
                sourceBuffer.appendBuffer(dec);
                i++;
            } catch (e) {
                status.textContent = "Error: " + e.message;
                mediaSource.endOfStream();
                return;
            }
        }
        sourceBuffer.addEventListener('updateend', appendNextChunk);
        appendNextChunk();
    });

    status.textContent = "Downloading and decrypting video...";
}

window.onload = streamAndPlay;
</script>
</body>
</html>
