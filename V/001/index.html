    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.6.1/video.js"></script>

    <script>
        let player;
        let controlBarTimeout;
        let isPlaying = false;
        let isDragging = false;
        let subtitleTracks = [];
        let currentSubtitleTrack = null;

        document.addEventListener('DOMContentLoaded', function() {
            initializePlayer();
            initializeCustomControls();
            initializeSubtitles();
        });

        function initializePlayer() {
            // Clean up existing player if it exists
            if (window.player && typeof window.player.dispose === 'function') {
                console.log('Disposing existing player...');
                window.player.dispose();
                window.player = null;
            }
            
            // Wait a moment before creating new player
            setTimeout(() => {
                player = videojs('videoPlayer', {
                    fluid: true,
                    responsive: true,
                    aspectRatio: '16:9',
                    controls: false, // Disable default controls
                    playbackRates: [0.5, 0.75, 1, 1.25, 1.5, 2],
                    html5: {
                        hls: {
                            enableLowInitialPlaylist: true,
                            smoothQualityChange: true,
                            overrideNative: true,
                            withCredentials: false,
                            handlePartialData: true,
                            experimentalBufferBasedABR: false, // Disable experimental ABR
                            allowSeeksWithinUnsafeLiveWindow: true,
                            partiallyReloadSourceOnError: true
                        },
                        nativeVideoTracks: false,
                        nativeAudioTracks: false,
                        nativeTextTracks: false
                    },
                    // Enhanced error recovery options
                    errorDisplay: false, // We handle errors ourselves
                    techOrder: ['html5'], // Force HTML5 tech
                    preload: 'metadata'
                });

                // Store player globally for cleanup
                window.player = player;

                player.ready(function() {
                    console.log('Player ready for Video 001');
                    
                    // Set up source with explicit configuration
                    player.src({
                        src: './index.m3u8',
                        type: 'application/x-mpegURL',
                        withCredentials: false
                    });
                    
                    updateControlsDisplay();
                    showControlBar();
                    
                    // Setup subtitle handling
                    if (player.textTracks) {
                        for (let i = 0; i < player.textTracks().length; i++) {
                        const track = player.textTracks()[i];
                        if (track.kind === 'subtitles' || track.kind === 'captions') {
                            subtitleTracks.push(track);
                            setupSubtitleTrack(track);
                        }
                    }
                }
            });

            // Player event handlers
            player.on('play', function() {
                isPlaying = true;
                updatePlayButton();
                startHideControlsTimer();
            });

            player.on('pause', function() {
                isPlaying = false;
                updatePlayButton();
                showControlBar();
                clearTimeout(controlBarTimeout);
            });

            player.on('timeupdate', function() {
                if (!isDragging) {
                    updateProgressBar();
                    updateTimeDisplay();
                }
            });

            player.on('progress', function() {
                updateBufferBar();
            });

            player.on('volumechange', function() {
                updateVolumeControls();
            });

            player.on('loadstart', function() {
                console.log('Video loading started...');
                showLoading();
            });

            player.on('canplay', function() {
                console.log('Video can start playing');
                hideLoading();
            });

            player.on('loadedmetadata', function() {
                console.log('Video metadata loaded, duration:', player.duration());
            });

            player.on('loadeddata', function() {
                console.log('Video data loaded');
            });

            player.on('error', function() {
                const error = player.error();
                console.error('Video.js error:', error);
                
                // Handle specific HLS/media errors
                if (error && error.code) {
                    let errorMessage = 'Video playback error';
                    
                    switch(error.code) {
                        case 1: // MEDIA_ERR_ABORTED
                            errorMessage = 'Video loading was aborted';
                            break;
                        case 2: // MEDIA_ERR_NETWORK
                            errorMessage = 'Network error while loading video';
                            break;
                        case 3: // MEDIA_ERR_DECODE
                            errorMessage = 'Video format not supported by browser';
                            console.warn('MEDIA_ERR_DECODE: Trying to reload with different settings...');
                            // Try to reload with different HLS settings
                            setTimeout(() => {
                                player.src({
                                    src: './index.m3u8',
                                    type: 'application/x-mpegURL',
                                    withCredentials: false
                                });
                                player.ready(() => {
                                    player.play();
                                });
                            }, 1000);
                            return; // Don't show error immediately, try reload first
                        case 4: // MEDIA_ERR_SRC_NOT_SUPPORTED
                            errorMessage = 'Video format not supported';
                            break;
                        default:
                            errorMessage = error.message || 'Unknown video error';
                    }
                    
                    document.getElementById('errorMessage').querySelector('#errorText').textContent = errorMessage;
                }
                
                showError();
            });
        }

        function initializeSubtitles() {
            // Custom subtitle handling for better control
            if (false) {
                fetch('./index.vtt')
                    .then(response => response.text())
                    .then(vttContent => {
                        parseVTTSubtitles(vttContent);
                    })
                    .catch(err => {
                        console.log('No subtitles available or failed to load');
                    });
            }
        }

        function parseVTTSubtitles(vttContent) {
            const lines = vttContent.split('\n');
            const cues = [];
            let currentCue = null;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.includes(' --> ')) {
                    const [startTime, endTime] = line.split(' --> ');
                    currentCue = {
                        start: parseTimeToSeconds(startTime),
                        end: parseTimeToSeconds(endTime),
                        text: ''
                    };
                } else if (currentCue && line && !line.startsWith('WEBVTT')) {
                    currentCue.text += (currentCue.text ? '\n' : '') + line;
                } else if (currentCue && !line) {
                    cues.push(currentCue);
                    currentCue = null;
                }
            }

            if (currentCue) {
                cues.push(currentCue);
            }

            // Setup subtitle display
            player.on('timeupdate', function() {
                displayCurrentSubtitle(cues, player.currentTime());
            });
        }

        function parseTimeToSeconds(timeStr) {
            const parts = timeStr.split(':');
            const seconds = parseFloat(parts[2]);
            const minutes = parseInt(parts[1]);
            const hours = parseInt(parts[0]);
            return hours * 3600 + minutes * 60 + seconds;
        }

        function displayCurrentSubtitle(cues, currentTime) {
            const subtitleElement = document.getElementById('subtitleText');
            
            for (let cue of cues) {
                if (currentTime >= cue.start && currentTime <= cue.end) {
                    subtitleElement.textContent = cue.text;
                    subtitleElement.style.display = 'block';
                    return;
                }
            }
            
            subtitleElement.style.display = 'none';
        }

        function initializeCustomControls() {
            const controlBar = document.getElementById('customControlBar');
            const playBtn = document.getElementById('playBtn');
            const progressBar = document.getElementById('progressBar');
            const volumeBtn = document.getElementById('volumeBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const playerContainer = document.querySelector('.player-container');

            // Enhanced mouse move handler for both normal and fullscreen modes
            function handleMouseMove() {
                showControlBar();
                startHideControlsTimer();
            }

            // Enhanced touch handler for mobile devices
            function handleTouch(e) {
                showControlBar();
                startHideControlsTimer();
                
                // Prevent default touch behavior on controls to avoid unwanted scrolling
                if (e.target.closest('.custom-control-bar')) {
                    e.preventDefault();
                }
            }

            // Add mouse move listeners to multiple elements for better coverage
            document.addEventListener('mousemove', handleMouseMove);
            playerContainer.addEventListener('mousemove', handleMouseMove);
            
            // Enhanced touch support for mobile devices
            playerContainer.addEventListener('touchstart', handleTouch, { passive: false });
            playerContainer.addEventListener('touchmove', handleTouch, { passive: false });
            playerContainer.addEventListener('touchend', handleTouch, { passive: false });
            
            // Tap to show/hide controls on mobile
            let tapTimeout;
            playerContainer.addEventListener('touchstart', function(e) {
                // Only handle taps on the video area, not on controls
                if (!e.target.closest('.custom-control-bar') && !e.target.closest('.custom-dropdown')) {
                    clearTimeout(tapTimeout);
                    tapTimeout = setTimeout(() => {
                        const controlBar = document.getElementById('customControlBar');
                        if (controlBar.classList.contains('show')) {
                            hideControlBar();
                        } else {
                            showControlBar();
                            startHideControlsTimer();
                        }
                    }, 200); // Small delay to distinguish from scroll
                }
            });
            
            // Prevent double-tap zoom on video controls
            controlBar.addEventListener('touchend', function(e) {
                e.preventDefault();
            });
            
            // Mobile orientation change handler
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    showControlBar();
                    startHideControlsTimer();
                    
                    // Adjust player for new orientation
                    const isLandscape = window.orientation === 90 || window.orientation === -90;
                    if (isLandscape && window.innerHeight < 500) {
                        // In landscape on mobile, consider entering fullscreen automatically
                        // (Optional - you can enable this by uncommenting the next line)
                        // if (!player.isFullscreen()) player.requestFullscreen();
                    }
                }, 500); // Wait for orientation change to complete
            });
            
            // Additional listeners for fullscreen mode
            document.addEventListener('fullscreenchange', function() {
                setTimeout(() => {
                    showControlBar();
                    startHideControlsTimer();
                    updateMobileVolumeVisibility();
                }, 100);
            });
            
            document.addEventListener('webkitfullscreenchange', function() {
                setTimeout(() => {
                    showControlBar();
                    startHideControlsTimer();
                    updateMobileVolumeVisibility();
                }, 100);
            });
            
            document.addEventListener('mozfullscreenchange', function() {
                setTimeout(() => {
                    showControlBar();
                    startHideControlsTimer();
                    updateMobileVolumeVisibility();
                }, 100);
            });

            // Mobile-specific function to handle volume control visibility
            function updateMobileVolumeVisibility() {
                const volumeContainer = document.querySelector('.custom-volume-container');
                const isMobile = window.innerWidth <= 768;
                const isFullscreen = player.isFullscreen();
                
                if (isMobile && !isFullscreen) {
                    volumeContainer.style.display = 'none';
                } else if (isMobile && isFullscreen) {
                    volumeContainer.style.display = 'flex';
                } else {
                    volumeContainer.style.display = 'flex';
                }
            }

            // Play/Pause button
            playBtn.addEventListener('click', togglePlayPause);

            // Progress bar interaction
            progressBar.addEventListener('click', function(e) {
                const rect = progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = clickX / rect.width;
                const newTime = percentage * player.duration();
                player.currentTime(newTime);
            });

            // Volume controls
            volumeBtn.addEventListener('click', toggleMute);
            
            volumeSlider.addEventListener('click', function(e) {
                const rect = volumeSlider.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = clickX / rect.width;
                player.volume(percentage);
            });

            // Fullscreen button
            fullscreenBtn.addEventListener('click', toggleFullscreen);

            // Caption control dropdown
            const captionDropdown = document.getElementById('captionDropdown');
            const captionBtn = document.getElementById('captionBtn');
            
            captionBtn.addEventListener('click', function() {
                captionDropdown.classList.toggle('active');
            });

            // Caption selection
            document.querySelectorAll('#captionDropdown .custom-dropdown-item').forEach(item => {
                item.addEventListener('click', function() {
                    const track = this.dataset.track;
                    
                    // Update active state
                    document.querySelectorAll('#captionDropdown .custom-dropdown-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    captionDropdown.classList.remove('active');
                    
                    // Toggle subtitle display
                    const subtitleElement = document.getElementById('subtitleText');
                    if (track === 'off') {
                        subtitleElement.style.display = 'none';
                    } else {
                        // Subtitles will be shown via the timeupdate handler
                    }
                });
            });

            // Speed control dropdown
            const speedDropdown = document.getElementById('speedDropdown');
            const speedBtn = document.getElementById('speedBtn');
            
            speedBtn.addEventListener('click', function() {
                speedDropdown.classList.toggle('active');
            });

            // Speed selection
            document.querySelectorAll('#speedDropdown .custom-dropdown-item').forEach(item => {
                item.addEventListener('click', function() {
                    const speed = parseFloat(this.dataset.speed);
                    player.playbackRate(speed);
                    speedBtn.querySelector('.icon-speed').textContent = speed + 'x';
                    
                    // Update active state
                    document.querySelectorAll('#speedDropdown .custom-dropdown-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    speedDropdown.classList.remove('active');
                });
            });

            // Close dropdowns when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.custom-dropdown')) {
                    document.querySelectorAll('.custom-dropdown').forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            });

            // Quality button functionality
            const qualityBtn = document.getElementById('qualityBtn');
            if (qualityBtn) {
                qualityBtn.addEventListener('click', function() {
                    // Quality button - currently only Full HD is available
                    // You can expand this to show a dropdown when more qualities are available
                    console.log('Quality button clicked - currently Full HD only');
                    showControlBar();
                });
            }

            // Enhanced keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Only handle if not typing in an input
                if (e.target.tagName.toLowerCase() !== 'input' && e.target.tagName.toLowerCase() !== 'textarea') {
                    switch(e.code) {
                        case 'Space':
                            e.preventDefault();
                            togglePlayPause();
                            showControlBar();
                            break;
                        case 'KeyF':
                            e.preventDefault();
                            toggleFullscreen();
                            break;
                        case 'KeyM':
                            e.preventDefault();
                            toggleMute();
                            showControlBar();
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            player.currentTime(Math.max(0, player.currentTime() - 10));
                            showControlBar();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            player.currentTime(Math.min(player.duration(), player.currentTime() + 10));
                            showControlBar();
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            player.volume(Math.min(1, player.volume() + 0.1));
                            showControlBar();
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            player.volume(Math.max(0, player.volume() - 0.1));
                            showControlBar();
                            break;
                    }
                }
            });

            // Context Menu (Right-click) functionality
            const video = document.getElementById('videoPlayer');
            const contextMenu = document.getElementById('contextMenu');
            
            // Handle right-click on video
            video.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                showContextMenu(e.clientX, e.clientY);
            });
            
            // Handle right-click on player container
            playerContainer.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                showContextMenu(e.clientX, e.clientY);
            });
            
            // Hide context menu on click elsewhere
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.context-menu')) {
                    hideContextMenu();
                }
                
                // Hide subtitle settings on click elsewhere
                if (!e.target.closest('.subtitle-settings') && !e.target.closest('.context-menu-item')) {
                    hideSubtitleSettings();
                }
            });
            
            // Hide context menu and subtitle settings on escape key
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Escape') {
                    hideContextMenu();
                    hideSubtitleSettings();
                }
            });
        }

        function togglePlayPause() {
            if (isPlaying) {
                player.pause();
            } else {
                player.play();
            }
        }

        function toggleMute() {
            player.muted(!player.muted());
        }

        function toggleFullscreen() {
            if (player.isFullscreen()) {
                player.exitFullscreen();
            } else {
                player.requestFullscreen();
            }
        }

        function updatePlayButton() {
            const playBtn = document.getElementById('playBtn');
            const icon = playBtn.querySelector('span');
            
            if (isPlaying) {
                icon.className = 'icon-pause';
            } else {
                icon.className = 'icon-play';
            }
        }

        function updateProgressBar() {
            const progressPlayed = document.getElementById('progressPlayed');
            const progressHandle = document.getElementById('progressHandle');
            
            if (player.duration()) {
                const percentage = (player.currentTime() / player.duration()) * 100;
                progressPlayed.style.width = percentage + '%';
            }
        }

        function updateBufferBar() {
            const progressBuffer = document.getElementById('progressBuffer');
            
            if (player.buffered().length > 0) {
                const bufferedEnd = player.buffered().end(player.buffered().length - 1);
                const duration = player.duration();
                if (duration > 0) {
                    const percentage = (bufferedEnd / duration) * 100;
                    progressBuffer.style.width = percentage + '%';
                }
            }
        }

        function updateTimeDisplay() {
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            
            currentTimeEl.textContent = formatTime(player.currentTime());
            durationEl.textContent = formatTime(player.duration() || 0);
        }

        function updateVolumeControls() {
            const volumeBtn = document.getElementById('volumeBtn');
            const volumeFilled = document.getElementById('volumeFilled');
            const volumeHandle = document.getElementById('volumeHandle');
            
            const volume = player.volume();
            const isMuted = player.muted();
            
            // Update volume slider
            volumeFilled.style.width = (volume * 100) + '%';
            volumeHandle.style.left = (volume * 100) + '%';
            
            // Update volume icon
            const icon = volumeBtn.querySelector('span');
            if (isMuted || volume === 0) {
                icon.className = 'icon-volume-mute';
            } else {
                icon.className = 'icon-volume';
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds) || seconds < 0) return '0:00';
            
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hrs > 0) {
                return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        function showControlBar() {
            const controlBar = document.getElementById('customControlBar');
            const playerContainer = document.querySelector('.player-container');
            
            controlBar.classList.add('show');
            playerContainer.classList.remove('hide-cursor');
            
            // Ensure control bar is visible in all modes
            controlBar.style.opacity = '1';
            controlBar.style.transform = 'translateY(0)';
        }

        function hideControlBar() {
            const controlBar = document.getElementById('customControlBar');
            const playerContainer = document.querySelector('.player-container');
            
            // Only hide if playing and not in an interactive state
            if (isPlaying && !document.querySelector('.custom-dropdown.active')) {
                controlBar.classList.remove('show');
                playerContainer.classList.add('hide-cursor');
                
                controlBar.style.opacity = '0';
                controlBar.style.transform = 'translateY(100%)';
            }
        }

        function startHideControlsTimer() {
            clearTimeout(controlBarTimeout);
            controlBarTimeout = setTimeout(function() {
                // Only hide if playing and no active dropdowns
                if (isPlaying && !document.querySelector('.custom-dropdown.active')) {
                    hideControlBar();
                }
            }, 3000); // 3 seconds delay
        }

        function updateControlsDisplay() {
            updatePlayButton();
            updateTimeDisplay();
            updateVolumeControls();
        }

        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        function showError() {
            document.getElementById('errorMessage').style.display = 'block';
        }

        function retryLoad() {
            document.getElementById('errorMessage').style.display = 'none';
            showLoading();
            
            // Clean up current player state
            if (player) {
                // Clear current source and reset
                player.pause();
                player.currentTime(0);
                
                // Reload with fresh HLS configuration
                player.src({
                    src: './index.m3u8',
                    type: 'application/x-mpegURL',
                    withCredentials: false
                });
                
                // Wait for ready state and attempt play
                player.ready(() => {
                    console.log('Player reloaded, attempting playback...');
                    player.play().then(() => {
                        hideLoading();
                        console.log('Playback resumed successfully');
                    }).catch(err => {
                        console.error('Playback failed after retry:', err);
                        hideLoading();
                        showError();
                    });
                });
            }
        }

        function copyVideoUrl() {
            navigator.clipboard.writeText(window.location.href);
        }

        // Context Menu Functions
        function showContextMenu(x, y) {
            const contextMenu = document.getElementById('contextMenu');
            const rect = document.querySelector('.player-container').getBoundingClientRect();
            
            // Adjust position to keep menu within viewport
            let menuX = x - rect.left;
            let menuY = y - rect.top;
            
            // Prevent menu from going off-screen
            const menuWidth = 150; // Approximate menu width
            const menuHeight = 120; // Approximate menu height
            
            if (menuX + menuWidth > rect.width) {
                menuX = rect.width - menuWidth;
            }
            if (menuY + menuHeight > rect.height) {
                menuY = rect.height - menuHeight;
            }
            
            contextMenu.style.left = menuX + 'px';
            contextMenu.style.top = menuY + 'px';
            contextMenu.style.display = 'block';
        }

        function hideContextMenu() {
            document.getElementById('contextMenu').style.display = 'none';
        }

        // Subtitle Settings Functions
        function showSubtitleSettings() {
            document.getElementById('subtitleSettings').classList.add('show');
            hideContextMenu();
        }

        function hideSubtitleSettings() {
            document.getElementById('subtitleSettings').classList.remove('show');
        }

        function updateSubtitleSettings() {
            const fontFamily = document.getElementById('fontFamily').value;
            const fontSize = document.getElementById('fontSize').value;
            const fontWeight = document.getElementById('fontWeight').value;
            const textColor = document.getElementById('textColor').value;
            const backgroundColor = document.getElementById('backgroundColor').value;
            const backgroundOpacity = document.getElementById('backgroundOpacity').value;
            const lineHeight = document.getElementById('lineHeight').value;
            const textShadow = document.getElementById('textShadow').value;
            const borderRadius = document.getElementById('borderRadius').value;
            const padding = document.getElementById('padding').value;

            // Update display values
            document.getElementById('fontSizeValue').textContent = fontSize + 'em';
            document.getElementById('textColorValue').textContent = textColor;
            document.getElementById('backgroundColorValue').textContent = backgroundColor;
            document.getElementById('backgroundOpacityValue').textContent = backgroundOpacity + '%';
            document.getElementById('lineHeightValue').textContent = lineHeight;
            document.getElementById('borderRadiusValue').textContent = borderRadius + 'px';
            document.getElementById('paddingValue').textContent = padding + 'px ' + (padding * 2) + 'px';

            // Apply styles to subtitle overlay
            const subtitleOverlay = document.querySelector('.custom-subtitle-overlay');
            if (subtitleOverlay) {
                subtitleOverlay.style.setProperty('--subtitle-font-family', fontFamily);
                subtitleOverlay.style.setProperty('--subtitle-font-size', fontSize + 'em');
                subtitleOverlay.style.setProperty('--subtitle-font-weight', fontWeight);
                subtitleOverlay.style.setProperty('--subtitle-color', textColor);
                subtitleOverlay.style.setProperty('--subtitle-background', backgroundColor + Math.floor(backgroundOpacity * 2.55).toString(16).padStart(2, '0'));
                subtitleOverlay.style.setProperty('--subtitle-line-height', lineHeight);
                subtitleOverlay.style.setProperty('--subtitle-shadow', textShadow);
                subtitleOverlay.style.setProperty('--subtitle-border-radius', borderRadius + 'px');
                subtitleOverlay.style.setProperty('--subtitle-padding', padding + 'px ' + (padding * 2) + 'px');
            }
        }

        function resetSubtitleSettings() {
            // Reset all inputs to default values
            document.getElementById('fontFamily').value = 'Arial, sans-serif';
            document.getElementById('fontSize').value = '1.4';
            document.getElementById('fontWeight').value = 'normal';
            document.getElementById('textColor').value = '#ffffff';
            document.getElementById('backgroundColor').value = '#000000';
            document.getElementById('backgroundOpacity').value = '60';
            document.getElementById('lineHeight').value = '1.4';
            document.getElementById('textShadow').value = '2px 2px 4px rgba(0, 0, 0, 0.8)';
            document.getElementById('borderRadius').value = '4';
            document.getElementById('padding').value = '4';

            // Apply the reset settings
            updateSubtitleSettings();
        }
    </script>
</body>
